<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 | KT nasmedia GA4 & GTM 가이드 센터</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/home.css">
    <meta name="google-site-verification" content="e_f1mIl1q-yqA6uBiYXWcjh7La3C0kqbD7kk0bjFz8c" />
</head>
<body class="has-sidebar">
    <div id="header"></div>
    <div id="sidebar"></div>
    <main class="main-content">
        <div id="content"></div>
    </main>
    <div id="footer"></div>
    <div id="chatbot"></div>
    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            fetch('includes/header.html').then(r=>r.text()).then(h=>{ document.getElementById('header').innerHTML=h; });
            fetch('includes/sidebar.html').then(r=>r.text()).then(s=>{ document.getElementById('sidebar').innerHTML=s; });
            fetch('content/index-content.html').then(r=>r.text()).then(c=>{ document.getElementById('content').innerHTML=c; });
            fetch('includes/footer.html').then(r=>r.text()).then(f=>{ document.getElementById('footer').innerHTML=f; });
            fetch('includes/chatbot.html').then(r=>r.text()).then(b=>{ document.getElementById('chatbot').innerHTML=b; });
        });
    </script>
</body>
</html>
